<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Table</title>
</head>
<body>
    <div id="container"></div>    
        <table>
            <thead>
            <tr>
                <th>Sequence</th>
                <th>Input</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody id="tData"></tbody>
        </table>
    </div>
    <div id="inputcontainer">
        <form>
            <input type="text", placeholder="Enter palindrome", id="inputtext"/>
            <input type="submit", id="inputsubmit", value="Add to table", onclick="submittext(event);"/>
        </form>
    </div>
</body>
</html>
<script src="javascript.js"></script>
